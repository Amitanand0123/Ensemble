services:
  mongo:
    image: mongo:latest
    container_name: mongo_db
    ports:
      - '27017:27017'
    volumes:
      - mongodata:/data/db
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend_app
    ports:
      - '5050:5050'
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      PORT: 5050
      MONGO_URI: mongodb://mongo:27017/ensemble
      FRONTEND_URL: http://localhost
      BACKEND_URL: http://localhost:5050
    depends_on:
      mongo:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:5050
        VITE_RAZORPAY_KEY_ID: ${VITE_RAZORPAY_KEY_ID:-rzp_test_wtJkeFcKcQTB78}
        VITE_SOCKET_URL: http://localhost:5050
    container_name: frontend_app
    ports:
      - '80:80'
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mongodata:
